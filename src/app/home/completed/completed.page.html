<ion-header>
  <ion-toolbar>
    <ion-title class="ion-margin-start">Completed Todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="todos-screen">
  <ion-grid fixed class="display-tasks">
    <ion-row>
      <ion-col size="12">
        <ion-list class="todos-list">
        <ion-item *ngFor="let todo of existTodos" class="todo-item">
          <ion-label>{{todo.text}}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="undoCompletedTask(todo, $event)">
              <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
            </ion-button>
            
            <ion-button >
              <ion-icon slot="icon-only" name="star-outline" *ngIf="!todo.isImportant"></ion-icon>
              <ion-icon slot="icon-only" name="star" *ngIf="todo.isImportant"></ion-icon>
            </ion-button>

            <ion-button (click)="removeTask(todo.id, $event)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>  
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row >
  
    </ion-row>
  </ion-grid>
</ion-content>
