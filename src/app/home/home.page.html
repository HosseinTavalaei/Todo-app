<ion-split-pane contentId="main" when="md">
  <ion-menu contentId="main" menuId="side-menu">
    <ion-content>
      <ion-list class="side-menu">
        <ion-menu-toggle autoHide="false">
          <ion-item class="ion-margin-vertical" lines="none">
            <div>
              <h5 id="user-email">
                {{logedInUser?.firstName}} {{logedInUser?.lastName}}
              </h5>
              <p>{{logedInUser?.email}}</p>
              <p>User id : {{logedInUser?.id}}</p>
            </div>
          </ion-item>

          <ion-item lines="none">
            <ion-button
              expand="block"
              fill="solid"
              (click)="onLogOutUser()"
              class="auth-button"
            >
              Log out
            </ion-button>
          </ion-item>

          <ion-item
            class="ion-margin-vertical"
            lines="none"
            [routerLink]="['/', 'home' , 'myday']"
          >
            <ion-icon slot="start" name="sunny-outline"></ion-icon>
            <ion-label>My Day</ion-label>
          </ion-item>

          <ion-item
            class="ion-margin-vertical"
            lines="none"
            [routerLink]="['/', 'home' , 'important']"
          >
            <ion-icon slot="start" name="star-outline"></ion-icon>
            <ion-label>Important</ion-label>
          </ion-item>

          <ion-item
            class="ion-margin-vertical"
            lines="none"
            [routerLink]="['/', 'home' , 'completed']"
          >
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Tasks</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
