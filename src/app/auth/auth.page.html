<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="submitLogInForm(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-card>
            <ion-card-header class="ion-margin-top ion-padding ion-text-center">
              <ion-card-title>Todo App</ion-card-title>
              <ion-card-subtitle>Sign in</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="ion-margin-top ion-padding">
             
                <ion-item lines="none">
                  <ion-input
                  class="auth-input"
                  type="email"
                  fill="outline"
                  label="Email"
                  labelPlacement="floating"
                  errorText="Please enter a valid email"
                  name="email"
                  ngModel
                  email
                  clearInput="true"
                  required="true"
                ></ion-input>  
                </ion-item>
  
                <ion-item lines="none">
                  <ion-input
                  class="auth-input"
                  type="password"
                  fill="outline"
                  label="Password"
                  labelPlacement="floating"
                  errorText="Password must be greater than 8 characters"
                  name="password"
                  ngModel
                  password
                  clearInput="true"
                  minlength="8"
                  required="true"
                ></ion-input>  
                </ion-item>
                
                  <ion-button
                  slot="start" 
                  type="submit" 
                  fill="solid" 
                  class="auth-button"
                  [disabled]="!f.valid"
                  >
                  
                   <!-- <ion-icon slot="start" name="add"></ion-icon> -->
                   Sign in
                 </ion-button>  
                
                  <ion-button 
                  slot="start" 
                  fill="solid" 
                  class="auth-button"
                  (click)="signUpUser()"
                  >
                    <!-- <ion-icon slot="start" name="add"></ion-icon> -->
                    Sign up
                  </ion-button>   
                
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3"> </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
